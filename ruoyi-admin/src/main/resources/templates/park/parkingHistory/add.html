<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增停车记录')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-parkingHistory-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">缴费金额：</label>
            <div class="col-sm-8">
                <input name="pay" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">车位位置：</label>
            <div class="col-sm-8">
                <input name="positions" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">入库时间：</label>
            <div class="col-sm-8">
                <textarea name="parkingTime" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">出库时间：</label>
            <div class="col-sm-8">
                <textarea name="leaveTime" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">车牌号：</label>
            <div class="col-sm-8">
                <input name="carPlate" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">车位编号：</label>
            <div class="col-sm-8">
                <input name="parkingId" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">缴费时间：</label>
            <div class="col-sm-8">
                <textarea name="payTime" class="form-control" required></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "park/parkingHistory"
    $("#form-parkingHistory-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-parkingHistory-add').serialize());
        }
    }
</script>
</body>
</html>
