<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改查询停车记录')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-parkingHistory-edit" th:object="${parkingRecordInfo}">
        <input name="id" th:field="*{id}" type="hidden">
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "park/parkingHistory";
    $("#form-parkingHistory-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-parkingHistory-edit').serialize());
        }
    }
</script>
</body>
</html>
