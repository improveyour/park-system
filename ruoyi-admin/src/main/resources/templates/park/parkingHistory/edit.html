<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改停车记录')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-parkingHistory-edit" th:object="${parkingRecordInfo}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">缴费金额：</label>
            <div class="col-sm-8">
                <input name="pay" th:field="*{pay}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">车位位置：</label>
            <div class="col-sm-8">
                <input name="positions" th:field="*{positions}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">入库时间：</label>
            <div class="col-sm-8">
                <textarea name="parkingTime" class="form-control" required>[[*{parkingTime}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">出库时间：</label>
            <div class="col-sm-8">
                <textarea name="leaveTime" class="form-control" required>[[*{leaveTime}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">车牌号：</label>
            <div class="col-sm-8">
                <input name="carPlate" th:field="*{carPlate}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">车位编号：</label>
            <div class="col-sm-8">
                <input name="parkingId" th:field="*{parkingId}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">缴费时间：</label>
            <div class="col-sm-8">
                <textarea name="payTime" class="form-control" required>[[*{payTime}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "park/parkingHistory";
    $("#form-parkingHistory-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-parkingHistory-edit').serialize());
        }
    }
</script>
</body>
</html>
